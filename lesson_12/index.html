<body>

            </label>

                Введите ваш телефон

            </label>

            <label>

            </label>

        <fieldset>

            <label>
                1 огурец

            </label>
            <br>
            <label>

                <input type="radio" name="one">
            </label>
            <br>
            <label>
                3 огурец
                <input type="radio" name="one">

        </fieldset>
